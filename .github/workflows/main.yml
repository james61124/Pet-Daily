name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh/
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -t rsa 107.191.60.115 >> ~/.ssh/known_hosts
        chmod 644 ~/.ssh/known_hosts

    - name: Debugging Information
      run: |
        echo "Known Hosts:"
        cat ~/.ssh/known_hosts
      shell: /usr/bin/bash -e {0}

    - name: SSH into Remote Server and Execute Commands
      run: |
        ssh -o StrictHostKeyChecking=yes pd@107.191.60.115 'cd Pet-Daily-Backend && git pull origin master && && chmod 777 build.sh && sh build.sh'
      shell: /usr/bin/bash -e {0}
